# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - usersystem

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
        with: 
          ref: 'main'

      - name: Install server npm packages
        uses: bahmutov/npm-install@v1
        with:
          working-directory: mern/server

      - name: Install client npm packages
        uses: bahmutov/npm-install@v1
        with:
          working-directory: ./client

      - name: Start server in the background
        env: 
          ATLAS_URI: ${{ secrets.ATLAS_URI }}
        run: (echo "ATLAS_URI=$ATLAS_URI" > config.env  && npm start &)

      - name: Start React app in the background
        run: (cd ./client && npm start &)

      - name: Install Cypress and run tests
        uses: cypress-io/github-action@v2
        with:
          working-directory: ./client

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v3
        with:
          name: node-app

      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v2
        id: deploy-to-webapp
        with:
          app-name: 'usersystem'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_F59D8C09D5A6403E805A5F16D8D0B675 }}
          package: .
